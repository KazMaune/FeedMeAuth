<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div>

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table>
        <tr th:each="choiceColumn : ${choiceColumns}">
            <td>
                <p>
                    Choice Column Id:
                    <a th:href="@{'/view/' + ${choiceColumn.id}}" th:text="${choiceColumn.id}"></a>
                </p>
                <p th:text="${'Name: ' + choiceColumn.name}"></p>
                <p>
                <p th:text="${'Description: ' + choiceColumn.description}"></p>
                </p>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
